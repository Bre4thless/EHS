<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>辉瑞制药（无锡）有限公司</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "等线", "SimSun", sans-serif; /* 正文默认等线字体 */
      background-color: #f9f9f9;
      padding: 20px 15px;
      line-height: 1.5;
    }

    /* 标题区域样式 */
    .title-container {
      text-align: center;
      margin-bottom: 30px;
    }

    .main-title {
      font-family: "等线", "SimSun", sans-serif; /* 标题等线字体 */
      font-size: 18px;
      color: #333;
      margin-bottom: 5px;
    }

    .main-title-en {
      font-family: "等线", "SimSun", sans-serif;
      font-size: 14px;
      color: #666;
      margin-bottom: 20px; /* 标题下方留白 */
    }

    .sub-title {
      font-family: "等线", "SimSun", sans-serif;
      font-size: 18px;
      color: #333;
      margin-bottom: 5px;
    }

    .sub-title-en {
      font-family: "等线", "SimSun", sans-serif;
      font-size: 14px;
      color: #666;
      margin-bottom: 30px;
    }

    /* 图片区域样式 */
    .images-container {
      display: grid;
      grid-template-columns: 2fr; /* 手机端默认1列 */
      gap: 25px;
      margin-bottom: 40px;
    }

    .image-item {
      text-align: center;
      text-decoration: none; /* 去除链接下划线 */
    }

    .image-item img {
      width: 35%;
      max-width: 150px; /* 限制最大宽度 */
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 8px;
    }

    .img-text-cn {
      font-size: 16px;
      color: #333;
      margin-bottom: 3px;
    }

    .img-text-en {
      font-size: 14px;
      color: #666;
    }

     /* 底部联系区域 */
  .contact-container {
    display: flex;
    align-items: center;
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px solid #eee;
  }

  .contact-img {
    width: 60px;
    height: 60px;
    margin-right: 15px;
  }

  .contact-img img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 4px;
  }

  .contact-text {
    font-size: 14px;
    color: #333;
  }

  /* 电话号码点击拨号样式 */
  .phone-link {
    color: #0066cc;
    text-decoration: none;
  }

  /* 对所有可点击元素生效 */
  a, .image-item, .image-item img {
    -webkit-tap-highlight-color: transparent; /* 兼容Safari/Chrome */
    tap-highlight-color: transparent; /* 通用写法 */
    outline: none; /* 去除点击时的轮廓线 */
  }

  /* 图片容器基础样式（控制列数的核心） */
  .images-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* 手机默认一行2个 */
    gap: 20px; /* 图片间距 */
    margin: 20px 0 40px;
  }

  /* 图片项样式 */
  .image-item {
    text-align: center;
    text-decoration: none;
  }

  .image-item img {
    width: 50%;
    max-width: 150px; /* 限制图片最大宽度，避免过大 */
    height: auto;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    margin-bottom: 8px;
  }

  /* PC端适配（屏幕宽度≥768px时一行4个） */
  @media (min-width: 768px) {
    .title-container {
      margin-bottom: 40px;
    }

    .main-title, .sub-title {
      font-size: 24px;
    }

    .main-title-en, .sub-title-en {
      font-size: 18px;
      margin-bottom: 25px;
    }

    .images-container {
      grid-template-columns: repeat(4, 1fr); /* PC端一行4个（核心修改） */
      gap: 30px;
      max-width: 1000px;
      margin: 0 auto 50px;
    }

    .image-item img {
      max-width: 70%; /* PC端图片可填满网格 */
    }

    .img-text-cn {
      font-size: 18px;
    }

    .img-text-en {
      font-size: 16px;
    }

    .contact-container {
      max-width: 1000px;
      margin: 40px auto 0;
      padding-top: 30px;
    }

    .contact-img {
      width: 80px;
      height: 80px;
    }

    .contact-text {
      font-size: 16px;
    }
  }
  </style>
</head>
<body>
  <!-- 标题区域 -->
  <div class="title-container">
    <div class="main-title">辉瑞制药（无锡）有限公司</div>
    <div class="main-title-en">Pfizer Pharmaceutical Wuxi Co.,LTD</div>
    <div class="sub-title">安全&环保&健康&安保须知</div>
    <div class="sub-title-en">EHS & Security Information</div>
  </div>

  <!-- 图片展示区域 -->
  <div class="images-container">
    <!-- 图片1及文字 -->
    <a href="html/Safety_Principal.html" class="image-item">
      <img src="pics/pic1.jpg" alt="安全规则">
      <div class="img-text-cn">安全规则</div>
      <div class="img-text-en">Safety Principal</div>
    </a>

    <!-- 图片2及文字 -->
    <a href="html/Hazards Layout.html" class="image-item">
      <img src="pics/pic2.jpg" alt="风险告知">
      <div class="img-text-cn">风险告知</div>
      <div class="img-text-en">Hazards Layout</div>
    </a>

    <!-- 图片3及文字 -->
    <a href="html/Protect Pfizer.html" class="image-item">
      <img src="pics/pic3.jpg" alt="安保须知">
      <div class="img-text-cn">安保须知</div>
      <div class="img-text-en">Protect Pfizer</div>
    </a>

    <!-- 图片4及文字 -->
    <a href="html/Hazards Report.html" class="image-item">
      <img src="pics/pic4.jpg" alt="汇报隐患">
      <div class="img-text-cn">汇报隐患</div>
      <div class="img-text-en">Hazards Report</div>
    </a>
  </div>

  <!-- 底部联系区域 -->
  <div class="contact-container">
    <div class="contact-img">
      <img src="pics/pic5.jpg" alt="联系图标">
    </div>
    <div class="contact-text">
      <div>
        EHS 联系电话：<a href="tel:666" class="phone-link">666</a> & <a href="tel:243" class="phone-link">243</a>
      </div>
      <div>
        医生联系电话：<a href="tel:15852717629" class="phone-link">15852717629</a> & <a href="tel:241" class="phone-link">241</a>
      </div>
    </div>
  </div>
</body>
</html>
